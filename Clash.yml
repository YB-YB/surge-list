# https://github.com/congcong0806/surge-list/raw/master/Clash.yml
port: 7890
socks-port: 7891
allow-lan: false
mode: Rule
log-level: info
external-controller: 127.0.0.1:9090
experimental:
  ignore-resolve-fail: true

proxy-providers:
    HC-Node:
        type: http
        path: ./DlerCloud/HC-Node.yaml
        url: url?protocols=smart&list=clash&nolv=1&match=HC
        interval: 3600
        health-check:
            enable: true
            url: http://cp.cloudflare.com
            interval: 3600
    IEPL-Node:
        type: http
        path: ./DlerCloud/IEPL-Node.yaml
        url: url?protocols=smart&list=clash&nolv=1&match=IEPL
        interval: 3600
        health-check:
            enable: true
            url: http://cp.cloudflare.com
            interval: 3600
    BGP-Node:
        type: http
        path: ./DlerCloud/BGP-Node.yaml
        url: url?protocols=smart&list=clash&nolv=1&match=BGP
        interval: 3600
        health-check:
            enable: true
            url: http://cp.cloudflare.com
            interval: 3600
    GIA-Node:
        type: http
        path: ./DlerCloud/GIA-Node.yaml
        url: url?protocols=smart&list=clash&nolv=1&match=GIA
        interval: 3600
        health-check:
            enable: true
            url: http://cp.cloudflare.com
            interval: 3600

proxy-groups:
- name: Apple
  type: select
  proxies:
    - DIRECT
    - Proxy
- name: Proxy
  type: select
  proxies:
      - HC
      - IEPL
      - BGP
      - GIA
- name: HC
  type: select
  use:
    - HC-Node
- name: IEPL
  type: select
  use:
    - IEPL-Node
- name: BGP
  type: select
  use:
    - BGP-Node
- name: GIA
  type: select
  use:
    - GIA-Node

rule-providers:
  Unbreak:
    type: http
    behavior: classical
    path: ./RuleSet/Unbreak.yaml
    url: https://cdn.jsdelivr.net/gh/DivineEngine/Profiles@master/Clash/RuleSet/Unbreak.yaml
    interval: 86400
  Global:
    type: http
    behavior: classical
    path: ./RuleSet/Global.yaml
    url: https://cdn.jsdelivr.net/gh/DivineEngine/Profiles@master/Clash/RuleSet/Global.yaml
    interval: 86400
  Streaming:
    type: http
    behavior: classical
    path: ./RuleSet/Streaming.yaml
    url: https://cdn.jsdelivr.net/gh/DivineEngine/Profiles@master/Clash/RuleSet/StreamingMedia/Streaming.yaml
    interval: 86400
  Speedtest:
    type: http
    behavior: classical
    path: ./RuleSet/Speedtest.yaml
    url: https://cdn.jsdelivr.net/gh/lhie1/Rules@master/Clash/Provider/Speedtest.yaml
    interval: 86400
  OneDrive:
    type: http
    behavior: classical
    path: ./RuleSet/OneDrive.yaml
    url: https://cdn.jsdelivr.net/gh/DivineEngine/Profiles@master/Clash/RuleSet/Extra/Microsoft/OneDrive.yaml
    interval: 86400
  Apple:
    type: http
    behavior: classical
    path: ./RuleSet/Apple.yaml
    url: https://cdn.jsdelivr.net/gh/DivineEngine/Profiles@master/Clash/RuleSet/Extra/Apple/Apple.yaml
    interval: 86400
    
rules:
  - DOMAIN-KEYWORD,evernote,Proxy
  - DOMAIN-KEYWORD,dlercloud,Proxy
  - RULE-SET,Unbreak,DIRECT
  - RULE-SET,Global,Proxy
  - RULE-SET,Streaming,Proxy
  - RULE-SET,Speedtest,Proxy
  - RULE-SET,OneDrive,Proxy
  - RULE-SET,Apple,Apple
  - IP-CIDR,192.168.0.0/16,DIRECT
  - IP-CIDR,10.0.0.0/8,DIRECT
  - IP-CIDR,10.1.10.0/8,DIRECT
  - IP-CIDR,10.1.20.0/8,DIRECT
  - IP-CIDR,172.16.0.0/12,DIRECT
  - IP-CIDR,127.0.0.0/8,DIRECT
  - IP-CIDR,100.64.0.0/10,DIRECT
  - IP-CIDR,224.0.0.0/4,DIRECT
  - IP-CIDR,119.28.28.28/32,DIRECT
  - IP-CIDR,182.254.116.0/24,DIRECT
  - GEOIP,CN,DIRECT
  - MATCH,Proxy