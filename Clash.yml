# https://github.com/congcong0806/surge-list/raw/master/Clash.yml
port: 7890
socks-port: 7891
allow-lan: false
mode: Rule
log-level: info
external-controller: 127.0.0.1:9090
experimental:
  ignore-resolve-fail: true

proxy-providers:
    HC-Node:
        type: http
        path: ./DlerCloud/HC-Node.yaml
        url: https://dler.cloud/subscribe/$subscribe_token?protocols=smart&list=clash&nolv=1&match=HC
        interval: 3600
        health-check:
            enable: true
            url: http://cp.cloudflare.com
            interval: 3600
    5G-Node:
        type: http
        path: ./DlerCloud/5G-Node.yaml
        url: https://dler.cloud/subscribe/$subscribe_token?protocols=smart&list=clash&nolv=1&match=5G
        interval: 3600
        health-check:
            enable: true
            url: http://cp.cloudflare.com
            interval: 3600
    AIA-Node:
        type: http
        path: ./DlerCloud/AIA-Node.yaml
        url: https://dler.cloud/subscribe/$subscribe_token?protocols=smart&list=clash&nolv=1&match=AIA&nomatch=AIA%5C%2B
        interval: 3600
        health-check:
            enable: true
            url: http://cp.cloudflare.com
            interval: 3600
    IEPL-Node:
        type: http
        path: ./DlerCloud/IEPL-Node.yaml
        url: https://dler.cloud/subscribe/$subscribe_token?protocols=smart&list=clash&nolv=1&match=IEPL
        interval: 3600
        health-check:
            enable: true
            url: http://cp.cloudflare.com
            interval: 3600
    BGP-Node:
        type: http
        path: ./DlerCloud/BGP-Node.yaml
        url: https://dler.cloud/subscribe/$subscribe_token?protocols=smart&list=clash&nolv=1&match=BGP
        interval: 3600
        health-check:
            enable: true
            url: http://cp.cloudflare.com
            interval: 3600
    GIA-Node:
        type: http
        path: ./DlerCloud/GIA-Node.yaml
        url: https://dler.cloud/subscribe/$subscribe_token?protocols=smart&list=clash&nolv=1&match=GIA
        interval: 3600
        health-check:
            enable: true
            url: http://cp.cloudflare.com
            interval: 3600

proxy-groups:
- name: Apple
  type: select
  proxies:
    - DIRECT
    - Proxy
- name: Proxy
  type: select
  proxies:
      - HC
      - 5G
      - AIA
      - IEPL
      - BGP
      - GIA
- name: HC
  type: url-test
  use:
    - HC-Node
- name: 5G
  type: url-test
  use:
    - 5G-Node
- name: AIA
  type: url-test
  use:
    - AIA-Node
- name: IEPL
  type: url-test
  use:
    - IEPL-Node
- name: BGP
  type: select
  use:
    - BGP-Node
- name: GIA
  type: select
  use:
    - GIA-Node

rule-providers:
  Unbreak:
    type: http
    behavior: classical
    path: ./RuleSet/Unbreak.yaml
    url: https://raw.githubusercontent.com/DivineEngine/Profiles/master/Clash/RuleSet/Unbreak.yaml
    interval: 86400
  StreamingCN:
    type: http
    behavior: classical
    path: ./RuleSet/StreamingCN.yaml
    url: https://raw.githubusercontent.com/DivineEngine/Profiles/master/Clash/RuleSet/StreamingMedia/StreamingCN.yaml
    interval: 86400
  Streaming:
    type: http
    behavior: classical
    path: ./RuleSet/Streaming.yaml
    url: https://raw.githubusercontent.com/DivineEngine/Profiles/master/Clash/RuleSet/StreamingMedia/Streaming.yaml
    interval: 86400
  StreamingSE:
    type: http
    behavior: classical
    path: ./RuleSet/StreamingSE.yaml
    url: https://raw.githubusercontent.com/DivineEngine/Profiles/master/Clash/RuleSet/StreamingMedia/StreamingSE.yaml
    interval: 86400
  Speedtest:
    type: http
    behavior: classical
    path: ./RuleSet/Speedtest.yaml
    url: https://raw.githubusercontent.com/lhie1/Rules/master/Clash/Provider/Speedtest.yaml
    interval: 86400
  Global:
    type: http
    behavior: classical
    path: ./RuleSet/Global.yaml
    url: https://raw.githubusercontent.com/DivineEngine/Profiles/master/Clash/RuleSet/Global.yaml
    interval: 86400
  Apple:
    type: http
    behavior: classical
    path: ./RuleSet/Apple.yaml
    url: https://raw.githubusercontent.com/DivineEngine/Profiles/master/Clash/RuleSet/Extra/Apple/Apple.yaml
    interval: 86400
  China:
    type: http
    behavior: classical
    path: ./RuleSet/China.yaml
    url: https://raw.githubusercontent.com/DivineEngine/Profiles/master/Clash/RuleSet/China.yaml
    interval: 86400
  ChinaIP:
    type: http
    behavior: ipcidr
    path: ./RuleSet/ChinaIP.yaml
    url: https://raw.githubusercontent.com/DivineEngine/Profiles/master/Clash/RuleSet/Extra/ChinaIP.yaml
    interval: 86400
rules:
  - DOMAIN-SUFFIX,evernote.com,Proxy
  - DOMAIN-SUFFIX,dlercloud.com,Proxy
  - RULE-SET,Unbreak,DIRECT
  - RULE-SET,StreamingCN,DIRECT
  - RULE-SET,Streaming,Proxy
  - RULE-SET,StreamingSE,Proxy
  - RULE-SET,Speedtest,Proxy
  - RULE-SET,Global,Proxy
  - RULE-SET,Apple,Apple
  - RULE-SET,China,DIRECT
  - IP-CIDR,192.168.0.0/16,DIRECT
  - IP-CIDR,10.0.0.0/8,DIRECT
  - IP-CIDR,172.16.0.0/12,DIRECT
  - IP-CIDR,127.0.0.0/8,DIRECT
  - IP-CIDR,100.64.0.0/10,DIRECT
  - IP-CIDR,224.0.0.0/4,DIRECT
  - IP-CIDR,119.28.28.28/32,DIRECT
  - IP-CIDR,182.254.116.0/24,DIRECT
  - RULE-SET,ChinaIP,DIRECT
  - GEOIP,CN,DIRECT
  - MATCH,Proxy