port: 7890
socks-port: 7891
allow-lan: false
mode: Rule
log-level: info
external-controller: 127.0.0.1:9090
experimental:
  ignore-resolve-fail: true
cfw-bypass:
- qq.com
- music.163.com
- '*.music.126.net'
- localhost
- 127.*
- 10.*
- 172.16.*
- 172.17.*
- 172.18.*
- 172.19.*
- 172.20.*
- 172.21.*
- 172.22.*
- 172.23.*
- 172.24.*
- 172.25.*
- 172.26.*
- 172.27.*
- 172.28.*
- 172.29.*
- 172.30.*
- 172.31.*
- 192.168.*
- <local>
cfw-latency-timeout: 5000

proxy-provider:
    Team-Node:
        type: http
        path: ./DlerCloud/Team-Node.yaml
        url: https://dler.cloud/subscribe/token?protocols=ss&list=clash&lv=7
        interval: 3600
        health-check:
            enable: true
            url: http://www.gstatic.com/generate_204
            interval: 300
    Platinum-Node:
        type: http
        path: ./DlerCloud/Platinum-Node.yaml
        url: https://dler.cloud/subscribe/token?protocols=ss&list=clash&lv=5
        interval: 3600
        health-check:
            enable: true
            url: http://www.gstatic.com/generate_204
            interval: 300
    Gold-Node:
        type: http
        path: ./DlerCloud/Gold-Node.yaml
        url: https://dler.cloud/subscribe/token?protocols=ss&list=clash&lv=4
        interval: 3600
        health-check:
            enable: true
            url: http://www.gstatic.com/generate_204
            interval: 300
    BGP-HK-Node:
        type: http
        path: ./DlerCloud/BGP-HK-Node.yaml
        url: https://dler.cloud/subscribe/token?protocols=ss&list=clash&lv=3&area=hk
        interval: 3600
        health-check:
            enable: true
            url: http://www.gstatic.com/generate_204
            interval: 300
    BGP-AS-Node:
        type: http
        path: ./DlerCloud/BGP-AS-Node.yaml
        url: https://dler.cloud/subscribe/token?protocols=ss&list=clash&lv=3&area=tw+sg+jp+kr
        interval: 3600
        health-check:
            enable: true
            url: http://www.gstatic.com/generate_204
            interval: 300
    BGP-UU-Node:
        type: http
        path: ./DlerCloud/BGP-UU-Node.yaml
        url: https://dler.cloud/subscribe/token?protocols=ss&list=clash&lv=3&area=uk+us
        interval: 3600
        health-check:
            enable: true
            url: http://www.gstatic.com/generate_204
            interval: 300
Proxy Group:
- name: PROXY
  type: select
  proxies:
      - Team
      - Platinum
      - Gold
      - BGP-HK
      - BGP-AS
      - BGP-UU
- name: Team
  type: select
  use:
      - Team-Node
- name: Platinum
  type: select
  use:
      - Platinum-Node
- name: Gold
  type: select
  use:
      - Gold-Node
- name: BGP-HK
  type: select
  use:
      - BGP-HK-Node
- name: BGP-AS
  type: select
  use:
      - BGP-AS-Node
- name: BGP-UU
  type: url-test
  use:
      - BGP-UU-Node
- name: Apple
  type: select
  proxies:
  - DIRECT
  - PROXY
- name: Final
  type: select
  proxies:
  - PROXY
  - DIRECT
- name: Adblock
  type: select
  proxies:
  - REJECT
  - DIRECT
Rule:
  - RULE-SET,https://raw.githubusercontent.com/ConnersHua/Profiles/master/Surge/Ruleset/Unbreak.list,DIRECT
  - RULE-SET,https://raw.githubusercontent.com/ConnersHua/Profiles/master/Surge/Ruleset/GlobalMedia.list,PROXY
  - RULE-SET,https://raw.githubusercontent.com/ConnersHua/Profiles/master/Surge/Ruleset/HKMTMedia.list,PROXY
  - RULE-SET,https://raw.githubusercontent.com/ConnersHua/Profiles/master/Surge/Ruleset/Global.list,PROXY
  - RULE-SET,https://raw.githubusercontent.com/ConnersHua/Profiles/master/Surge/Ruleset/Apple.list,Apple
  - RULE-SET,https://raw.githubusercontent.com/ConnersHua/Profiles/master/Surge/Ruleset/China.list,DIRECT
  - GEOIP,CN,DIRECT
  - MATCH,Final