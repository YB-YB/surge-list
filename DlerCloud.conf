[General]
loglevel = notify
skip-proxy = 127.0.0.1, 192.168.0.0/16, 193.168.0.0/24, 10.0.0.0/8, 10.1.10.0/8, 172.16.0.0/12, 100.64.0.0/10,localhost,*.local
dns-server = system, 223.5.5.5, 119.29.29.29, 114.114.114.114
external-controller-access = password@0.0.0.0:6170
show-error-page-for-reject = true
exclude-simple-hostnames = true
enhanced-mode-by-rule = false
allow-wifi-access = true
socks5-listen = 0.0.0.0:8888
http-listen = 0.0.0.0:8887
debug-cpu-usage = false
ipv6 = false
wifi-access-http-port = 8889
wifi-access-socks5-port = 8888
test-timeout = 5

[Replica]
hide-crashlytics-request = true
hide-apple-request = false
use-keyword-filter = false

[Proxy]
Direct = direct
Ad-Pass = direct
Ad-Block = reject
Ad-GIF = reject-tinygif

[Proxy Group]
AdBlock = select, Ad-GIF, Ad-Block, Ad-Pass
Proxy = select, Direct, HKT, HK-IPLC, HK-WTT, KR, HK, TW, JP, US
Apple = select, Direct, HKT, HK-IPLC, HK-WTT, KR, HK, TW, JP, US
HKT = url-test, policy-path=https://dler.cloud/link/xxx?list=1&isp=hkt, url = http://www.bing.com
HK-IPLC = url-test, policy-path=https://dler.cloud/link/xxx?list=1&class=gold&area=hk&isp=iplc, url = http://www.bing.com
HK-WTT = url-test, policy-path=https://dler.cloud/link/xxx?list=1&class=gold&area=hk&isp=wtt, url = http://www.bing.com
KR = url-test, policy-path=https://dler.cloud/link/xxx?list=1&class=gold&area=kr, url = http://www.bing.com
HK = url-test, policy-path=https://dler.cloud/link/xxx?list=1&class=gold&area=hk, url = http://www.bing.com
TW = url-test, policy-path=https://dler.cloud/link/xxx?list=1&class=gold&area=tw, url = http://www.bing.com
JP = url-test, policy-path=https://dler.cloud/link/xxx?list=1&class=gold&area=jp, url = http://www.bing.com
US = url-test, policy-path=https://dler.cloud/link/xxx?list=1&area=us, url = http://www.bing.com

