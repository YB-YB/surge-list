# https://github.com/congcong0806/surge-list/raw/master/DlerCloud.conf
[General]
loglevel = notify
geoip-maxmind-url = https://github.com/Hackl0us/GeoIP-CN/raw/master/artifacts/Country.mmdb
skip-proxy = 127.0.0.1, 192.168.0.0/16, 192.168.2.0/16, 193.168.0.0/24, 10.0.0.0/8, 10.1.10.0/8, 172.16.0.0/12, 100.64.0.0/10,localhost,*.local
dns-server = system, 223.5.5.5, 119.29.29.29, 114.114.114.114
external-controller-access = password@0.0.0.0:6170
show-error-page-for-reject = true
exclude-simple-hostnames = true
enhanced-mode-by-rule = false
http-api = congcongkey@0.0.0.0:6171
allow-wifi-access = true
socks5-listen = 0.0.0.0:8888
http-listen = 0.0.0.0:8887
wifi-access-socks5-port = 8888
wifi-access-http-port = 8887
wifi-assist = true
debug-cpu-usage = false
tls-provider = openssl
ipv6 = false
internet-test-url = http://cp.cloudflare.com/generate_204
proxy-test-url = http://cp.cloudflare.com/generate_204
test-timeout = 5

[Replica]
hide-crashlytics-request=true
hide-apple-request=false
use-keyword-filter=false
keyword-filter-type = false

[Proxy]
Direct = direct

[Proxy Group]
# url请求头中必须带有流量信息, 并且需要urlencode
DlerCloud = select, policy-path=http://t.tt?url=, update-interval=3600
Apple = select, Direct, Proxy
Proxy = select, HC, 5G, AIA, IEPL, BGP, GIA
HC = select, policy-path=https://dler.cloud/subscribe/$subscribe_token?protocols=smart&list=surge&nolv=1, policy-regex-filter=HC
5G = select, policy-path=https://dler.cloud/subscribe/$subscribe_token?protocols=smart&list=surge&nolv=1, policy-regex-filter=5G
AIA = select, policy-path=https://dler.cloud/subscribe/$subscribe_token?protocols=smart&list=surge&nolv=1, policy-regex-filter=AIA
IEPL = select, policy-path=https://dler.cloud/subscribe/$subscribe_token?protocols=smart&list=surge&nolv=1, policy-regex-filter=IEPL
BGP = select, policy-path=https://dler.cloud/subscribe/$subscribe_token?protocols=smart&list=surge&nolv=1, policy-regex-filter=BGP
GIA = select, policy-path=https://dler.cloud/subscribe/$subscribe_token?protocols=smart&list=surge&nolv=1, policy-regex-filter=GIA

[Rule]
DOMAIN-SUFFIX,evernote.com,Proxy
DOMAIN-SUFFIX,dlercloud.com,Proxy
# RULESET
RULE-SET,SYSTEM,Direct
# 
# 国内流媒体
RULE-SET,https://github.com/DivineEngine/Profiles/raw/master/Surge/Ruleset/StreamingMedia/StreamingCN.list,Direct
# 
# 代理
# Streaming 国际流媒体服务
RULE-SET,https://github.com/DivineEngine/Profiles/raw/master/Surge/Ruleset/StreamingMedia/Streaming.list,Proxy
# StreamingSE 中国流媒体服务（面向海外版本）
RULE-SET,https://github.com/DivineEngine/Profiles/raw/master/Surge/Ruleset/StreamingMedia/StreamingSE.list,Proxy
# Global 全球加速
RULE-SET,https://github.com/DivineEngine/Profiles/raw/master/Surge/Ruleset/Global.list,Proxy
# 
RULE-SET,https://github.com/Hackl0us/SS-Rule-Snippet/raw/master/Rulesets/Surge/App/social/Telegram.list,Proxy
RULE-SET,https://github.com/Hackl0us/SS-Rule-Snippet/raw/master/Rulesets/Surge/App/social/WhatsApp.list,Proxy
RULE-SET,https://github.com/Hackl0us/SS-Rule-Snippet/raw/master/Rulesets/Surge/App/social/Slack.list,Proxy
RULE-SET,https://github.com/Hackl0us/SS-Rule-Snippet/raw/master/Rulesets/Surge/App/social/LINE.list,Proxy
# 
# Apple
RULE-SET,https://github.com/DivineEngine/Profiles/raw/master/Surge/Ruleset/Extra/Apple/Apple.list,Apple
# 
# Direct
RULE-SET,https://github.com/DivineEngine/Profiles/raw/master/Surge/Ruleset/China.list,Direct
# RULE-SET,https://github.com/DivineEngine/Profiles/raw/master/Surge/Ruleset/Extra/ChinaIP.list,Direct
# RULE-SET,https://github.com/blackmatrix7/ios_rule_script/raw/master/rule/Surge/ChinaIPs/ChinaIPs.list,Direct
# 
RULE-SET,LAN,Direct
GEOIP,CN,Direct
FINAL,Proxy,dns-failed

[Host]
*.aliqin.com = server:223.5.5.5
*.tmall.com = server:223.5.5.5
*.taobao.com = server:223.5.5.5
*.ali*.com = server:223.5.5.5
*.upyun.com = server:223.5.5.5
*.mmstat.com = server:223.5.5.5

[URL Rewrite]
# Redirect Google Search Service
^https?:\/\/(www.)?(g|google)\.cn https://www.google.com 302

# Redirect HTTP to HTTPS
^https?:\/\/(www.)?taobao\.com\/ https://taobao.com/ 302
^https?:\/\/(www.)?jd\.com\/ https://www.jd.com/ 302
^https?:\/\/(www.)?mi\.com\/ https://www.mi.com/ 302
^https?:\/\/you\.163\.com\/ https://you.163.com/ 302
^https?:\/\/(www.)?suning\.com/ https://suning.com/ 302
^https?:\/\/(www.)?yhd\.com https://yhd.com/ 302

[Header Rewrite]
^https?:\/\/zhidao\.baidu\.com header-replace User-Agent "Mozilla/5.0 (Macintosh; Intel Mac OS X 10_13_6) AppleWebKit/605.1.15 (KHTML, like Gecko) Version/12.0.2 Safari/605.1.15"
^https?:\/\/www\.zhihu\.com header-replace User-Agent "Mozilla/5.0 (Macintosh; Intel Mac OS X 10_13_4) AppleWebKit/605.1.15 (KHTML, like Gecko) Version/11.1 Safari/605.1.15"

[Script]
sub_info = type=http-request,pattern=http://t.tt,script-path=https://raw.githubusercontent.com/congcong0806/surge-list/master/Script/sub_info.js