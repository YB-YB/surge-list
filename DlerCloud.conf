[General]
loglevel = notify
skip-proxy = 127.0.0.1, 192.168.0.0/16, 193.168.0.0/24, 10.0.0.0/8, 10.1.10.0/8, 172.16.0.0/12, 100.64.0.0/10,localhost,*.local
dns-server = 183.221.253.100, 1.1.1.1, 223.5.5.5, 119.29.29.29
external-controller-access = password@0.0.0.0:6170
show-error-page-for-reject = true
exclude-simple-hostnames = true
enhanced-mode-by-rule = false
allow-wifi-access = true
socks5-listen = 0.0.0.0:8888
http-listen = 0.0.0.0:8887
debug-cpu-usage = true
ipv6 = false
wifi-access-http-port = 8889
wifi-access-socks5-port = 8888
test-timeout = 5

[Replica]
hide-crashlytics-request = true
hide-apple-request = false
use-keyword-filter = false

[Proxy]
Direct = direct
Ad-Pass = direct
Ad-Block = reject
Ad-GIF = reject-tinygif

[Proxy Group]
AdBlock = select, Ad-GIF, Ad-Block, Ad-Pass
Proxy = select, Direct, CN, HKT, Bronze, Silver, Silver-HK, Gold, Gold-HK, US
Apple = select, Direct, CN, HKT, Bronze, Silver, Silver-HK, Gold, Gold-HK, US
CN = url-test, policy-path=https://dler.cloud/link/xxxxx?list=1&area=cn&isp=iplc, url = http://www.bing.com
HKT = url-test, policy-path=https://dler.cloud/link/xxxxx?list=1&isp=hkt, url = http://www.bing.com
Bronze = url-test, policy-path=https://dler.cloud/link/xxxxx?list=1&class=bronze, url = http://www.bing.com
Silver = url-test, policy-path=https://dler.cloud/link/xxxxx?list=1&class=silver, url = http://www.bing.com
Silver-HK = url-test, policy-path=https://dler.cloud/link/xxxxx?list=1&class=silver&area=hk, url = http://www.bing.com
Gold = url-test, policy-path=https://dler.cloud/link/xxxxx?list=1&class=gold, url = http://www.bing.com
Gold-HK = url-test, policy-path=https://dler.cloud/link/xxxxx?list=1&class=gold&area=hk, url = http://www.bing.com
US = url-test, policy-path=https://dler.cloud/link/xxxxx?list=1&area=us, url = http://www.bing.com

[Rule]
PROCESS-NAME,ss-local,Direct
PROCESS-NAME,Speedtest,Direct
DOMAIN-SUFFIX,gmail.com,HKT
DOMAIN-SUFFIX,lastpass.com,Direct
DOMAIN-SUFFIX,zaihua.io,Direct
DOMAIN-SUFFIX,netgear.com,Direct
DOMAIN-SUFFIX,yinxiang.com,Direct
DOMAIN-SUFFIX,logcg.com,Direct
DOMAIN-SUFFIX,sublimetext.com,REJECT
DOMAIN-SUFFIX,sublimehq.com,REJECT
DOMAIN-SUFFIX,account.jetbrains.com,REJECT
DOMAIN-SUFFIX,ocsp.apple.com,AdBlock
DOMAIN-SUFFIX,suo.im,Proxy
DOMAIN-SUFFIX,apkpure.com,Proxy
DOMAIN-SUFFIX,zaihua.io,Proxy
DOMAIN-SUFFIX,tinyurl.com o,Proxy
URL-REGEX,^https?://www\.duokan\.com/pictures?,AdBlock
URL-REGEX,^https?://www\.duokan\.com/promotion_day,AdBlock
#去苹果店现场预约时遇到的 503 问题，把这个域名加入规则访问正常。
DOMAIN,reserve-prime.apple.com,Direct
#Siri 响应问题的排查尝试
DOMAIN,guzzoni.apple.com,Direct
#Surge iOS 远端 RULE-SET 文件更新通知规则
AND,((DOMAIN,raw.githubusercontent.com), (USER-AGENT,Surge*)),Direct,notification-text="“Remote Rule Update Succeeded”",notification-interval=3
#禁用Telegram X Beta 版本更新
AND,((DOMAIN,gate.hockeyapp.net), (USER-AGENT,Telegram*)),AdBlock
# Rulesets
RULE-SET,SYSTEM,Direct
# 思杰马克丁 Makeding
RULE-SET,https://github.com/congcong0806/surge-list/raw/master/makeding.list,REJECT
# 聪聪
RULE-SET,https://github.com/congcong0806/surge-list/raw/master/congcong.list,Proxy
RULE-SET,https://github.com/congcong0806/surge-list/raw/master/apple.list,Apple
# ConnersHua
# Hijacking Protection 反运营商及臭名昭著的应用劫持保护
RULE-SET,https://github.com/ConnersHua/Profiles/raw/master/Surge/Hijacking.list,AdBlock,notification-text="⚠️ 遭受劫持，如页面异常请刷新"
# Advertising Block 去广告以及隐私追踪保护
RULE-SET,https://github.com/ConnersHua/Profiles/raw/master/Surge/Advertising.list,AdBlock
#scomper
RULE-SET,https://github.com/scomper/surge-list/raw/master/apple.list,Apple
RULE-SET,https://github.com/scomper/surge-list/raw/master/adblock.list,AdBlock
RULE-SET,https://github.com/scomper/surge-list/raw/master/reject.list,AdBlock
RULE-SET,https://github.com/scomper/surge-list/raw/master/cn.list,Direct
RULE-SET,https://github.com/scomper/surge-list/raw/master/video.list,Proxy
RULE-SET,https://github.com/scomper/surge-list/raw/master/blocked.list,Proxy
RULE-SET,https://github.com/scomper/surge-list/raw/master/telegram.list,Proxy
RULE-SET,LAN,Direct
GEOIP,CN,Direct
FINAL,Proxy,dns-failed

